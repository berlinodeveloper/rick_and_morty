# Simple workflow for deploying static content to GitHub Pages
name: Build site and push to Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      #Build site
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install

      #Deploy site to Github Pages
      - run: git config --global user.email "berlinodeveloper@gmail.com"
      - run: git config --global user.name "berlinodeveloper"
      - run: git remote set-url origin https://berlinodeveloper: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@github.com/berlinodeveloper/rick_and_morty
      - run: npm run deploy

  